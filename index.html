<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="wrap">
      <div class="image">
        <img class="icon" src="./images/icon-view.svg" alt="">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="box_eq">
        <h1>Equilibrium #3429</h1>
      </div>

      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="box1">
        <div class="left">
          <div class="ether"><img src="./images/icon-ethereum.svg" alt="ether"></div>
          <div class="ether1"> 0.041 ETH</div>
        </div>

        <div class="right">
          <div class="clock"><img src="./images/icon-clock.svg" alt="clock"></div>
          <div class="clock1"> 3 days left</div>
        </div>
      </div>

      <span class="line"></span>

      <div class="box2">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <span>Creation of</span> <a href="https://www.frontendmentor.io?ref=challenge">
          Jules
          Wyvern</a>
      </div>

    </div> <!--end of wrap-->

  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ShishKirill">Kirill Shishkin</a>.
  </div>
</footer>

</html>
